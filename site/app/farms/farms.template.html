<div class="panel panel-default">
    <div class="panel-heading">
        חוות
    </div>
    <div class="panel-body">
        <a class="btn btn-success btn-xs" ui-sref="farm({id:0})">חווה חדשה</a>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>שם</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="farm in $ctrl.farms" ui-sref="farm({id:farm.Id})">
                <td>{{farm.Name}}</td>
            </tr>
        </tbody>
    </table>
</div>
