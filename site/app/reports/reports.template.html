<div class="panel panel-default">
    <div class="panel-heading">
        דוחות
    </div>
    <div>
        מתאריך: <input type="date" ng-model="$ctrl.fromDate"> עד תאריך: <input type="date" ng-model="$ctrl.toDate">
    </div>
    <table class="table table-hover">
        <tbody>
            <tr ng-repeat="report in $ctrl.reports">
                <td ng-click="report.callback()">{{report.name}}</td>

            </tr>
            <tr>
                <td style="background:#66ccff;font-weight:bold;" ng-click="$ctrl.ReportManger()">דו"ח מנהלים מפורט</td>

            </tr>
            <tr ng-if="$ctrl.role!='farmAdminHorse'">

                <td style="background:#ff6a00;font-weight:bold;" ng-click="$ctrl.ReportHMO()">דו"ח קופות חולים</td>
            </tr>

            <tr>

                <td style="background:#ff3300;font-weight:bold;" ng-click="$ctrl.ReportDebt()">דו"ח חייבים</td>
            </tr>

            <tr ng-if="$ctrl.role!='farmAdminHorse'">

                <td style="background:#32a87b;font-weight:bold;" ng-click="$ctrl.ReportInsructor()">דו"ח מערכת שיעורים </td>
            </tr>
        </tbody>
    </table>
</div>
