<div class="panel panel-default">
    <div class="panel-heading">
        דוחות
    </div>
    <div>
        מתאריך: <input type="date" ng-model="$ctrl.fromDate"> עד תאריך: <input type="date" ng-model="$ctrl.toDate">
    </div>
    <table class="table table-hover">
        <tbody>
            <tr ng-repeat="report in $ctrl.reports">
                <td ng-click="report.callback()">{{report.name}}</td>
               
            </tr>
            <tr>
                <td style="background:#66ccff;font-weight:bold;" ng-click="$ctrl.ReportManger()">דו"ח מנהלים חודשי</td>

            </tr>
        </tbody>
    </table>
</div>
